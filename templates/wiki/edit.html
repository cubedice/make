{% extends "base.html" %}

{% block title %}
{{page.title}} - Edit
{% endblock %}
{% block content %}

    <h1>Editing {{page.title}}</h1>
    <form method="post" action="/wiki/{{page.slug}}/save/">
        <textarea name="content" rows="20" cols="60">{{page.content}}
        </textarea>
        <br>
        <input type="submit" value="Save Page">
    </form>

{% endblock %}
