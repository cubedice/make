{% extends "base.html" %}

{% block title %}
New Wiki page
{% endblock %}
{% block content %}
<h1>New Wiki Page</h1>
    <form method="post" action="/wiki/new/">
        <label for="title">Title</label>
        <input type="text" id="title" name="title"></input> <br>
        <textarea name="content" rows="20" cols="60">{{content}}
        </textarea>
        <br>
        <input type="submit" value="Save Page">
    </form>
{% endblock %}
