<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <link rel="stylesheet" href="/site_media/style.css" />
        <script src="/site_media/js/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="/site_media/js/cufon-yui.js" type="text/javascript"></script>
        <script src="/site_media/fonts/Alte_Haas_Grotesk_400-Alte_Haas_Grotesk_700.font.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                    Cufon.replace('.fancy', {
separate:'none',});
             });
		</script>
        
        <title>{% block title %}{% endblock %} -- the hackening</title>
    </head>

    <body>
        <div class="container_12">
            <div class="grid_12" id="header">
                {% block header %}
                <div class="userinfo fancy">
                    {{user.}}
                    {% if user.is_authenticated %}
                    <strong><a href="/profile/{{user.username}}">{% firstof user.first_name user.username %}</a></strong> - <a href="/accounts/password_change/">Change password</a> / <a href="/accounts/logout/">Log out</a>
                    {% else %}
                    <a href="/accounts/login/">Log in</a> / <a href="/accounts/create/">Create Account</a>
                    {% endif %}
                </div>
                <a href="/" class="fancy title">/* the hackening */</a>
                <div class="menu fancy">
                    <nobr><a href="/projects/">Projects</a> . <a href="/forum/">Forum</a> . <a href="/wiki/">Wiki</a> . <a href="/blog/">Blog</a></nobr>
                </div>
                {% endblock %}
            </div>

            <div class="grid_10 prefix_1 suffix_1" id="content">
                {% block content %}{% endblock %}
            </div>
            <div class="grid_2 prefix_10 fancy" id="footer">
                <p>
                created by mike d.
                </p>
            </div>
        </div>
    </body>
</html>
