{% extends "base.html" %}
{% load markup %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<p><span class="t1">{{post.title}}</span><span class="t3"> by {{post.author.username}}</span></p>
    <p>{{post.body|textile}}</p>
    <hr>
    <p><a href="/forum/{{post.forumthread.category.slug}}/{{post.forumthread.slug}}/">Discuss it in the Forum!</a></p>
{% endblock %}
