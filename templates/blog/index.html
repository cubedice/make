{% extends "base.html" %}
{% load markup %}
{% block title %}
Blag
{% endblock %}
{% block content %}
{% for post in latest_posts %}
<p>
<span class="t2"><a href="/blog/{{post.slug}}">{{post.title}}</a></span>
<span class="t4"> by {{ post.author.username }}</span></p>
<p>
{{post.body|textile|truncatewords:"100"}}
</p>
{% endfor %}
{% endblock %}
