{% extends "base.html" %}

{% block title %}{{post.author}} - Editing {{post.title}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<form method="post" action="/blog/{{post.slug}}/edit/">
    <textarea name="content" rows="20" cols="60" >{{post.body}}</textarea>
    <br>
    <input type="submit" value="Save Page">
</form>
{% endblock %}
