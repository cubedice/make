{% extends "base.html" %}

{% block title %}{{request.user}} - New Blog Post{% endblock %}

{% block content %}
<form method="post" action="/blog/save/">
    <label for="title">Post Title</label>
    <table>
        <tr>
            <td>
                <input type="text" name="title" id="title"/>
            </td>
        </tr>
        <tr>
            <td>
                <textarea name="content" rows="20" cols="60" ></textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save Page">
</form>
{% endblock %}
