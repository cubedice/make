{% extends "base.html" %}
{% block title %}
{{user.username}}.profile [edit]
{% endblock %}
{% block content %}
    <br>
<h1 class="fancy">{{user.username}}</h1>
    <br>
<form method="post" action="/profile/{{user}}/">
    <table>
        {{ form.as_table }}
    </table>
    <p>
        <input type="submit" value="Save Changes">
    </p>
</form>
{% endblock %}
